<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Qwopper Bopper</title>
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <div id="outerContainer">
      <div id="gameContainer">
        <canvas id="canvas"></canvas>
        <img class="red torso" src="assets/torso.jpg" alt="Red Torso">
        <img class="red rarm" src="assets/rarm.jpg" alt="Red Right Arm">
        <img class="red larm" src="assets/larm.jpg" alt="Red Left Arm">
        <img class="red rcalf" src="assets/rcalf.jpg" alt="Red Right Calf">
        <img class="red lcalf" src="assets/lcalf.jpg" alt="Red Left Calf">
        <img class="red rthigh" src="assets/rthigh.jpg" alt="Red Right Thigh">
        <img class="red lthigh" src="assets/lthigh.jpg" alt="Red Left Thigh">
        <img class="red head" src="assets/red_head.jpg" alt="Red Head">
        <img class="blue torso" src="assets/torso.jpg" alt="Blue Torso">
        <img class="blue rarm" src="assets/rarm.jpg" alt="Blue Right Arm">
        <img class="blue larm" src="assets/larm.jpg" alt="Blue Left Arm">
        <img class="blue rcalf" src="assets/rcalf.jpg" alt="Blue Right Calf">
        <img class="blue lcalf" src="assets/lcalf.jpg" alt="Blue Left Calf">
        <img class="blue rthigh" src="assets/rthigh.jpg" alt="Blue Right Thigh">
        <img class="blue lthigh" src="assets/lthigh.jpg" alt="Blue Left Thigh">
        <img class="blue head" src="assets/blue_head.jpg" alt="Blue Head">
      </div>
      <div id="scores">
          <div class="red score">0</div>
          <div class="blue score">0</div>
      </div>
    </div>
    <script src="js/main.js" type="module"></script>
  </body>
</html>
