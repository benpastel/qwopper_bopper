<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Qwopper Bopper</title>
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <div id="outerContainer">
      <div id="gameContainer">
        <canvas id="canvas"></canvas>
        <img id="red-torso" src="assets/torso.jpg" alt="Red Torso">
        <img id="red-rleg" src="assets/rleg.jpg" alt="Red Right Leg">
        <img id="red-lleg" src="assets/lleg.jpg" alt="Red Left Leg">
        <img id="blue-torso" src="assets/torso.jpg" alt="Blue Torso">
        <img id="blue-rleg" src="assets/rleg.jpg" alt="Blue Right Leg">
        <img id="blue-lleg" src="assets/lleg.jpg" alt="Blue Left Leg">
      </div>
      <div id="scores">
          <div class="blue score">0</div>
          <div class="red score">0</div>
      </div>
    </div>
    <script src="js/main.js" type="module"></script>
  </body>
</html>
